<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <!-- Bootstrap Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>


    <section class="main-content">

        <div id="card" class="card" style="width: 25rem;">
            <div id="end-screen" class="end-screen" style="display: none;">
                <img src="./mockup/dark/brainresult.png">
                <span class="text-center">COMPLETE QUIZ</span>
                <span>
                    <p>YOUR SCORE</p>
                    <b id="end-actual-score"></b>/<b id="end-max-score"></b>
                </span>
                <div>
                    <button class="btn btn-primary">SHARE</button>
                    <button onclick="restartGame()" class="btn btn-outline-primary">REPLAY</button>
                </div>
            </div>

            <img id="question-image" src="" class="card-img-top" alt="">

            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar" class="progress-bar" style="width: 25%">25%</div>
            </div>

            <div id="question-card" class="card-body">
                <h5 class="card-title mb-3" id="question-text"></h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">

                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">

                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">

                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">

                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="current-question"></b> von <b id="max-questions"></b> Fragen</span>
                    <button onclick="nextQuestion()" id="next-button" class="btn btn-outline-primary" disabled>NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
