<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <!-- Bootstrap Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>

    <section class="main-content">
        <div class="card" style="width: 25rem;">
            <img id="question-image" src="" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title mb-3" id="question-text"></h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">

                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">

                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">

                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">

                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="current-question"></b> von <b id="max-questions"></b> Fragen</span>
                    <button onclick="nextQuestion()" id="next-button" class="btn btn-outline-primary" disabled>NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
